name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start app in background
        run: |
          npm run start &
          sleep 10

      - name: Show running processes
        run: ps aux

      - name: Test app with curl
        run: curl --retry 5 --retry-delay 3 --fail http://localhost:3000
